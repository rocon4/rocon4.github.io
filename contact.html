<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple Calories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 44px;
            width: auto;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .content {
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        p {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .email-section {
            margin-top: 32px;
            padding: 24px;
            background: #f5f5f4;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .email-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .email-address {
            font-size: 20px;
            color: #007AFF;
            font-weight: 600;
            word-break: break-all;
        }

        .email-address a {
            color: #007AFF;
            text-decoration: none;
        }

        .email-address a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }

        .footer a {
            color: #007AFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .content {
                padding: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .email-section {
                padding: 20px;
            }

            .email-address {
                font-size: 18px;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">Simple Calories
            </div>
            <h1>Contact Us</h1>
        </div>

        <div class="content">
            <p>
                We'd love to hear from you! If you have any questions, feedback, or need support, please reach out to us.
            </p>

            <div class="email-section">
                <div class="email-label">Email</div>
                <div class="email-address">
                    <a href="mailto:simplecalories24@gmail.com">simplecalories24@gmail.com</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div>Simple Calories 2026</div>
            <div><a href="/">Back to Home</a> | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a></div>
        </footer>
    </div>
</body>
</html>
